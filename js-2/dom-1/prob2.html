<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="name"></h1>
    <button id="btn" onclick="showname()">Show my name</button>
    <button id="btn" onclick="hidename()">Hide my name</button>
</body>
<script>
    let name = document.getElementById("name")
    function showname(){
       name.innerText = "Shubankar"
    }

    function hidename(){
       name.innerText = ""
    }
</script>
</html>
